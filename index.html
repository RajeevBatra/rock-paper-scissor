<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="game">
      <h1>Basic Rock Paper Scissors game with JavaScript</h1>
      <h2>Win five rounds to be the victor</h2>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
